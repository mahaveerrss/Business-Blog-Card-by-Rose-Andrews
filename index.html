<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bussiness Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="topImgs">
          <img
            src="./img/hero-image-business-card.png"
            alt="hero"
            id="mainImg"
          />
          <img src="./img/white-overlay.svg" alt="" id="overlayer" />
        </div>
        <div class="title">
            <h1>Perfect solution for small business</h1></div>
        <div class="para">
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="about">
          <div class="logo">
            <img src="./img/avatar-image-business-card.png" alt="avatar" id="avatar" />
          </div>
          <div class="self">
            <div class="name"><span>Amy Burgess</span></div>
            
          <div class="prof"><span>Customer Manger, Solution Oy</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
